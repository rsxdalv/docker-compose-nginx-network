version: '2'

services:
    # Central nginx proxy
    reverseproxy:
        build:
            context: .
            dockerfile: Dockerfile.nginx
        ports:
            - 80:80
            - 443:443
        restart: always

    # My oublawness
    myoublawness:
        depends_on:
            - reverseproxy
        image: myoublawness:latest
        restart: always

    myoublawness_beta:
        depends_on:
            - reverseproxy
        image: myoublawness:beta
        restart: always
    
    # Katrina's part
    mysql:
        build:
            context: .
            dockerfile: Dockerfile.mysql
        environment:
            - MYSQL_ROOT_PASSWORD=df52e715326891f20d4c85e946ce9108cf66228ca31a92e9
        volumes:
            - /var/lib/mysql:/var/lib/mysql
        restart: always

    phpmyadmin:
        depends_on:
            - reverseproxy
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_HOST=mysql
        volumes:
            - /sessions
        restart: always
